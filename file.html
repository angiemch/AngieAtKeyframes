<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        
        .right-arm {

background: black;
width: 20%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
display: inline-block;
animation: rightarmfunction 5s infinite;

transform-origin: 100% 0%;
}


@keyframes rightarmfunction {

0% {
    transform: rotate(80deg);
}

16.4% {
    transform: rotate(10deg);
}

20.5% {
    transform: rotate(-100deg);
}

25.5% {
    transform: rotate(-200deg);
}

30.5% {
    transform: rotate(50deg);
}

75% {
    transform: rotate(150deg);
}

100% {
    transform: rotate(-30deg);
}

}

.right-arm2 {

background: black;
width: 20%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
display: inline-block;

transform-origin: 0% 0%;
}


@keyframes rightarmfunction2 {

0% {
    transform: rotate(0deg);
}

16.4% {

    transform: rotate(360deg);
}

20.5% {
    transform: rotate(0deg);
}

25.5% {
    transform: rotate(-120deg);
}

30.5% {
    transform: rotate(0deg);
}

75% {
    transform: rotate(-120deg);
}

100% {
    transform: rotate(0deg);
}

}


.text2 {
            position: relative;
            animation: geeks2 5s infinite;
            animation-play-state: running
        }

        @keyframes geeks2 {
            0% {
                background: rgb(255, 92, 119);
                border-radius: 0%;
            }

            25% {
                background: rgb(189, 175, 150);
                border-radius: 50%;
            }

            50% {
                background: rgb(47, 0, 109);
                border-radius: 50%;
            }

            100% {      
                background: rgb(85, 0, 14);
                border-radius: 0%;
            }
        }
